<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lecciones de Inglés - Módulo Completo</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; direction: ltr; }
    h1, h2, h3 { color: #2c3e50; }
    section { margin-bottom: 40px; border-bottom: 1px solid #ccc; padding-bottom: 20px; }
    ul { list-style-type: disc; padding-left: 20px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
    .result { color: green; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Módulo de Aprendizaje del Idioma Inglés - 10 Lecciones</h1>

  <script>
    const lessons = [
      {
        title: "Saludos y Presentaciones",
        content: ["¡Hola!", "¡Buenas!", "Buenos días / Buenas tardes / Buenas noches", "¿Cómo estás?", "¡Estoy bien, gracias!"],
        intro: ["Me llamo Ali.", "Soy estudiante."],
        quiz: [
          { q: "¿Cómo saludas por la mañana?", options: ["Buenas noches", "Buenos días", "Adiós"], correct: "b" },
          { q: "¿Qué dices después de '¿Cómo estás?'?", options: ["¡Estoy bien, gracias!", "No, gracias.", "¿Cómo te llamas?"], correct: "a" }
        ]
      },
      {
        title: "Días de la Semana",
        content: ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"],
        intro: [],
        quiz: [
          { q: "¿Qué día viene después de martes?", options: ["Lunes", "Miércoles", "Jueves"], correct: "b" },
          { q: "¿Qué día es el fin de semana?", options: ["Viernes", "Sábado", "Lunes"], correct: "b" }
        ]
      },
      {
        title: "Verbos Comunes",
        content: ["Ir", "Comer", "Beber", "Dormir", "Leer", "Escribir"],
        intro: ["Como una manzana.", "Ellos leen libros."],
        quiz: [
          { q: "¿Cuál de estos es un verbo?", options: ["Manzana", "Ir", "Rojo"], correct: "b" },
          { q: "¿Qué verbo significa descansar por la noche?", options: ["Dormir", "Escribir", "Beber"], correct: "a" }
        ]
      },
      {
        title: "Miembros de la Familia",
        content: ["Madre", "Padre", "Hermano", "Hermana", "Abuela", "Abuelo"],
        intro: ["Este es mi padre.", "Ella es mi hermana."],
        quiz: [
          { q: "¿Quién es el padre de tu padre?", options: ["Hermano", "Abuelo", "Tío"], correct: "b" },
          { q: "¿Quién es la hija de tu madre?", options: ["Hermana", "Tía", "Prima"], correct: "a" }
        ]
      },
      {
        title: "Colores",
        content: ["Rojo", "Azul", "Verde", "Amarillo", "Negro", "Blanco"],
        intro: ["El cielo es azul.", "Los plátanos son amarillos."],
        quiz: [
          { q: "¿De qué color es el césped?", options: ["Verde", "Rojo", "Blanco"], correct: "a" },
          { q: "¿De qué color es el sol?", options: ["Azul", "Amarillo", "Negro"], correct: "b" }
        ]
      },
      {
        title: "Números del 1 al 10",
        content: ["Uno", "Dos", "Tres", "Cuatro", "Cinco", "Seis", "Siete", "Ocho", "Nueve", "Diez"],
        intro: ["Tengo dos libros.", "Ella tiene cinco años."],
        quiz: [
          { q: "¿Qué número viene después de cuatro?", options: ["Tres", "Cinco", "Seis"], correct: "b" },
          { q: "¿Cuál es el número más pequeño?", options: ["Uno", "Diez", "Seis"], correct: "a" }
        ]
      },
      {
        title: "Frases Comunes",
        content: ["Gracias", "De nada", "Disculpe", "Lo siento", "Por favor"],
        intro: ["Gracias por tu ayuda.", "Disculpe, ¿dónde está la parada de bus?"],
        quiz: [
          { q: "¿Qué dices cuando alguien te ayuda?", options: ["Lo siento", "Gracias", "Por favor"], correct: "b" },
          { q: "¿Qué dices para llamar la atención?", options: ["De nada", "Disculpe", "No"], correct: "b" }
        ]
      },
      {
        title: "Comida y Bebida",
        content: ["Manzana", "Plátano", "Agua", "Leche", "Pan", "Arroz"],
        intro: ["Bebo agua.", "Él come una manzana."],
        quiz: [
          { q: "¿Cuál de estos es una fruta?", options: ["Agua", "Plátano", "Arroz"], correct: "b" },
          { q: "¿Qué bebes?", options: ["Leche", "Pan", "Manzana"], correct: "a" }
        ]
      },
      {
        title: "Ropa",
        content: ["Camisa", "Pantalones", "Zapatos", "Sombrero", "Vestido", "Chaqueta"],
        intro: ["Llevo una chaqueta.", "Ella lleva un vestido rojo."],
        quiz: [
          { q: "¿Qué usas en la cabeza?", options: ["Zapatos", "Sombrero", "Pantalones"], correct: "b" },
          { q: "¿Qué usas en los pies?", options: ["Sombrero", "Zapatos", "Camisa"], correct: "b" }
        ]
      },
      {
        title: "Clima",
        content: ["Soleado", "Lluvioso", "Nublado", "Ventoso", "Nevado", "Calor", "Frío"],
        intro: ["Hoy está soleado.", "Hace frío."],
        quiz: [
          { q: "¿Cómo está el clima cuando hay sol?", options: ["Nevado", "Soleado", "Ventoso"], correct: "b" },
          { q: "¿Qué clima es muy frío?", options: ["Calor", "Lluvioso", "Nevado"], correct: "c" }
        ]
      }
    ];
  </script>

  <div id="lessons-container"></div>

  <script>
    function generateLessons() {
      const container = document.getElementById('lessons-container');
      lessons.forEach((lesson, index) => {
        const section = document.createElement('section');
        section.innerHTML = `
          <h2>Lección ${index + 1}: ${lesson.title}</h2>
          <p>Vocabulario clave:</p>
          <ul>${lesson.content.map(word => `<li>${word}</li>`).join('')}</ul>
          ${lesson.intro.length ? `<p>Ejemplos:</p><ul>${lesson.intro.map(s => `<li>${s}</li>`).join('')}</ul>` : ""}
          <h3>Cuestionario: ${lesson.title}</h3>
          <form id="quiz-${index}">
            ${lesson.quiz.map((q, qi) => `
              <p>${qi + 1}. ${q.q}</p>
              ${q.options.map((opt, oi) => `
                <input type="radio" name="q${qi}" value="${String.fromCharCode(97 + oi)}"> ${opt}<br>
              `).join('')}
            `).join('<br>')}
            <button type="submit">Enviar</button>
          </form>
          <div class="result" id="result-${index}"></div>
        `;
        container.appendChild(section);

        document.getElementById(`quiz-${index}`).addEventListener('submit', function(e) {
          e.preventDefault();
          const responses = {};
          lesson.quiz.forEach((q, qi) => {
            const selected = document.querySelector(`#quiz-${index} input[name="q${qi}"]:checked`);
            responses[`q${qi}`] = selected ? selected.value : '';
          });
          localStorage.setItem(`leccion${index + 1}_respuestas`, JSON.stringify(responses));
          document.getElementById(`result-${index}`).innerText = "¡Tus respuestas han sido guardadas!";
        });
      });
    }
    generateLessons();
  </script>
</body>
</html>
