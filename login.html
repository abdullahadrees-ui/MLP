<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register</title>

  <!-- MDBootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg rounded-4 p-4">
          
          <!-- Tabs -->
          <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="tab-login" data-mdb-pill-init href="#pills-login" role="tab"
                 aria-controls="pills-login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="tab-register" data-mdb-pill-init href="#pills-register" role="tab"
                 aria-controls="pills-register" aria-selected="false">Register</a>
            </li>
          </ul>

          <!-- Tab content -->
          <div class="tab-content">
            <!-- Login Tab -->
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
              <form onsubmit="event.preventDefault(); alert('Logged in!');">
                <div class="text-center mb-3">
                  <p>Sign in with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-facebook-f"></i></button>
                  <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-google"></i></button>
                  <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-twitter"></i></button>
                  <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-github"></i></button>
                </div>

                <p class="text-center">or:</p>

                <div class="form-outline mb-4">
                  <input type="email" id="loginName" class="form-control" required />
                  <label class="form-label" for="loginName">Email or username</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="loginPassword" class="form-control" required />
                  <label class="form-label" for="loginPassword">Password</label>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="loginCheck" checked />
                    <label class="form-check-label" for="loginCheck">Remember me</label>
                  </div>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Forgot Password?</button>
                </div>

                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

                <div class="text-center">
                  <p>Not a member? <a href="#pills-register" data-mdb-pill-init>Register</a></p>
                </div>
              </form>
            </div>

            <!-- Register Tab -->
            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
              <form action="welcome.html" method="POST">
                <div class="text-center mb-3">
                  <p>Sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-facebook-f"></i></button>
                  <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-google"></i></button>
                  <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-twitter"></i></button>
                  <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-github"></i></button>
                </div>

                <p class="text-center">or:</p>

                <div class="form-outline mb-4">
                  <input type="text" id="registerName" class="form-control" name="name" required />
                  <label class="form-label" for="registerName">Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="registerUsername" class="form-control" name="username" required />
                  <label class="form-label" for="registerUsername">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="registerEmail" class="form-control" name="email" required />
                  <label class="form-label" for="registerEmail">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="registerPassword" class="form-control" name="password" required />
                  <label class="form-label" for="registerPassword">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="registerRepeatPassword" class="form-control" required />
                  <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" id="registerCheck" required />
                  <label class="form-check-label" for="registerCheck">I agree to the terms</label>
                </div>

                <button type="submit" class="btn btn-success btn-block mb-3">Register</button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- MDB JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
</body>
</html>
