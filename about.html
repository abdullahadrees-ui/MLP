<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

          <h3 class="text-center mb-4">Forgot Your Password?</h3>
          <p class="text-center mb-4">

              <input type="email" id="forgotEmail" name="email" class="form-control" required />
              <label class="form-label" for="forgotEmail">Email address</label>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">Send Reset Link</button>

              <a href="login.html">Back to Login</a>

          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- MDBootstrap JS -->
